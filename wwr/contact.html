<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Contact Us | Maria Bardales</title>
        <meta name="description" content="In this section you will be informed how to contact us. Do not hesitate to ask all your questions.">
        <meta name="author" content="Maria Bardales">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header class="gridheader">
            <img src="images/logo.webp" alt="Raftting Site Logo" width="200">
            <nav class="navflex">
                <a href="index.html">Home</a> 
                <a href="about.html">About Us</a> 
                <a href="trips.html">Trips</a> 
                <a href="contact.html">Contact Us</a> 
           
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="h1">
                    <h1 class="tittle">Contact Us</h1>
                </div>
                <div class="h2">
                    <h2>Company information</h2>
                    <p>Address: Av. Maria Reiche 123 Pachacamac</p>
                    <p>Phone number: +51 999 9999 999</p>
                    <p>Email: <a href="mailto:">Rafting@gmail.com</a></p>
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2858.818539442331!2d-76.85105978586199!3d-12.205848552202749!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2spe!4v1707586361547!5m2!1sen!2spe" width="600" height="450" allowfullscreen="" loading="lazy"  referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                <div class="figure">
                    <h2>Employee profile</h2>
                    <figure>
                        <img src="images/worker1.webp" alt="Worker 1" width="300">
                        <figcaption>Alexandra Lopez - Customer Support</figcaption>
                    </figure>
                    <figure>
                        <img src="images/worker2.webp" alt="Worker 2" width="300">
                        <figcaption>Camila Vargas - Support Services</figcaption>
                    </figure>
                    <figure>
                        <img src="images/worker3.webp" alt="Worker 3" width="300">
                        <figcaption>Julia Quispe - Support Services</figcaption>
                    </figure>
                </div>
            </div>
            <div class="form1">
                <h2>Form</h2>
                <form>
                    <fieldset>
                        <div class="form-item">
                            <label for="q1">Enter the username</label>
                            <input type="text" id="q1" name="q1">
                        </div>
                        <div class="form-item">
                            <label for="q2">Enter the user's email</label>
                            <input type="text" id="q2" name="q2">
                        </div>
                        <div class="form-item">
                            <label for="q6">Enter the user's phone number</label>
                            <input type="text" id="q6" name="q6">
                        </div>
                        <div class="form-item">
                            <label for="q3">Select the reason for the consultation</label>
                            <select id="q3" name="q3">
                                <option value="" selected disabled>Choose One ...</option>
                                <option value="comment1">General Inquiry</option>
                                <option value="comment2">Reservation Question</option>
                                <option value="comment3">Website Suggestion</option>
                            </select>
                        </div>
                        <div class="form-item">
                            <label for="q4">Enter the message</label>
                            <textarea id="q4" name="q4" rows="4" placeholder=""></textarea>
                        </div>
                        <div>
                            <label for="q5">Please subscribe me to the monthly newsletter</label>
                            <input type="checkbox" id="q5" name="q5" value="newsletter">
                        </div>
                        <button type="submit">Send</button>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <p>&#169; 2024 Rafting Company Adventure, Maria Bardales</p>
            <nav class="sociallinks">
                <a href="https://facebook.com">
                    <img src="images/facebook.svg" alt="Facebook" width="50">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.svg" alt="Twitter" width="50">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.svg" alt="Instagram" width="50">
                </a>
            </nav>
        </footer>
    </body>
</html>
